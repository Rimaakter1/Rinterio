    <!-- Google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/d8894525ac.js" crossorigin="anonymous"></script>


    <!-- Tailwind and Daisy UI cdn link  -->

    <script src="https://cdn.tailwindcss.com"></script>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#212121',
                        'font_secondary': '#494949',
                        accent: '#737373',
                        'body': '#F4F4F4',
                        'color-bg': '#ABEF5F',
                        'font_bg_color': '#1C1C1C',

                        <li><a

                        <div>
                            <a class="btn text-font_bg_color bg-color-bg text-lg font-extrabold rounded-3xl">Book

                                    stroke-width="1.5" stroke="currentColor"
                                    class="size-8  bg-font_bg_color text-white rounded-full p-2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="dropdown">

                            <i
                                class="fa-solid fa-bars text-2xl bg-white rounded-full px-3.5 py-2 border border-gray-100 text-accent"></i>
                        </div>
                        <ul tabindex="0"

                            <li
